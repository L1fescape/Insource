<html>
	<head>
		<title>{{artist name}}</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="/images/favicon.png">

		<!-- jQuery -->
		<script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>

		<!-- Colorbox -->
		<script src='/js/jquery.colorbox-min.js'></script>
		<link href='/css/colorbox.css' rel='stylesheet' type='text/css'>

		<!-- AntiScroll -->
		<script src='/js/jquery.mousewheel.js'></script>
		<script src='/js/antiscroll.js'></script>
		<link href='/css/antiscroll.css' rel='stylesheet' type='text/css'>
		
		<!-- Style -->
		<link href='/css/main.css' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class=header>
			<a href="/"><img src='/images/insource_logo.png' /></a>
			<ul class=nav>
				<li><a href='/graphic-design'>Graphic Design</a></li>
				<li><a href='/web-design'>Web Design</a></li>
				<li><a href='/photography'>Photography</a></li>
			</ul>
		</div>
		<div class=info>
			<div class=img>
				<img src='headshot.jpg' />
			</div>
			<div class=about>
				<div class='title'>
					{{artist name}}
				</div>
				<div class='type {{artist category name; photography}}'>
					{{artist category name formatted; Photography}}
				</div>
				<div class=bio>
					<p>{{artist bio}}</p>
					<div class=contact>
						<div><a href='mailto:{{artist email}}'><img src='/images/icons/email.png' /></a> <div>{{artist email}}</div></div> 
						<div><img src='/images/icons/phone.png' /> <div>{{artist phone}}</div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="portfolio antiscroll-wrap">
			<div class=antiscroll-inner>
				<div class=portfolio-container>
					<a href='port1.jpg'><img src='thumb1.jpg' /></a>
					<a href='port2.jpg'><img src='thumb2.jpg' /></a>
					<a href='port3.jpg'><img src='thumb3.jpg' /></a>
					<a href='port4.jpg'><img src='thumb4.jpg' /></a>
					<a href='port5.jpg'><img src='thumb5.jpg' /></a>
					<a href='port6.jpg'><img src='thumb6.jpg' /></a>
					<a href='port7.jpg'><img src='thumb7.jpg' /></a>
					<a href='port8.jpg'><img src='thumb8.jpg' /></a>
					<a href='port9.jpg'><img src='thumb9.jpg' /></a>
					<a href='port10.jpg'><img src='thumb10.jpg' /></a>
				</div>
			</div>
		</div>
		<div class=footer>
			<a href="https://www.facebook.com/InsourceUniversity?sid=0.7552048019133508" target="_blank"><img src='/images/icons/facebook.png' /></a>
			<p>Copyright Insource University 2013</p>
		</div>
	</body>
	<script src='/js/portfolio.js'></script>
</html>
